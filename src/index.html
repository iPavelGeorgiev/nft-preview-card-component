<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <main class="card">
    <div class="card-img-container">
      <img class="card-img" src="./img/image-equilibrium.jpg" alt="equilibrium of 3d cube">
      <a href="#" class="card-img-cover">
        <img src="./img/icon-view.svg" alt="view icon">
      </a>
    </div>
    <h1 class="card-title"><a href="#">Equilibrium #3429</a></h1>
    <p class="card-desc"> 
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="card-details">
      <span class="card-value">
        <img src="img/icon-ethereum.svg" alt=""> 0.041 ETH
      </span>
      <span class="card-time">
        <img src="img/icon-clock.svg" alt=""> 3 days left
      </span>
    </div>
    <div class="card-creator">
      <img src="img/image-avatar.png" alt="creator avatar" class="card-creator-avatar">
      <p class="card-creator-text">
        Creation of <a href="#" class="card-creator-link">Jules Wyvern</a>
      </p>
    </div>
  </main>
</body>
</html>
